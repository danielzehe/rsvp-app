<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSVP App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../lib/photon-0.1-2.2-dist/css/photon.min.css">

  </head>
  <body>
  <div class="window">
  <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
  <h1 class="title">Header with actions</h1>
    <div class="toolbar-actions">
      <div class="btn-group">
        <button><span class="icon icon-users"></span>Invitations</button>
        <button><span class="icon icon-user"></span>Guests</button>
      </div>      
    </div>
  </header>
  <script type="text/x-template" id="hello-world-template">
  <div>
    <h1>{{guest.name}} {{guest.surname}}</h1>
    
    <div style="display: flex;">
      <div style="flex-grow: 1">
        <h3>Address</h3>
        {{guest.contact.address.street_1}}<br/>
        {{guest.contact.address.street_2}}

        <span>{{guest.contact.address.city}} {{guest.contact.address.postalcode}}</span><br/>
        {{guest.contact.address.country}}
      </div>
      <div style="flex-grow: 1">
        <h3>Contact</h3>
        Phone: {{guest.contact.phone}}<br/>
        Email: {{guest.contact.email}}
      </div>
      <div style="flex-grow: 1">
        <h3>Status</h3>
        <span v-for="invitedto in getFlags()">{{invitedto}}</span>
      </div>
    </div>
  </div>
  </script>

  <div class="window-content" id="app" >
    <div class="pane-group" >
      <div class="pane-sm sidebar" style="overflow-y: scroll;">
        <ul class="list-group">
        <li class="list-group-header">
          <input class="form-control" type="text" placeholder="Search for someone" v-model="search">
        </li>
        <li class="list-group-item" v-on:click="addGuest">
          <span class="icon icon-plus-squared" style="font-size: 15pt"></span><strong>Add Guest</strong>
        </li>
        <guest-list-item v-for="guest in filteredData " v-bind:guest="guest" v-on:clicking="selectedGuest"></guest-list-item>
      </ul>
      </div>
      <div class="pane">
        <guest-detail-view  v-bind:guest="currentGuest" v-if="currentSelected!=0"></guest-detail-view >
     </div>
    </div>
  </div>
</div>



    <script src="../js/main.js" charset="utf-8"></script>
  </body>
</html>
