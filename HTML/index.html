<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSVP App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../lib/photon-0.1-2.2-dist/css/photon.min.css">

  </head>
  <body>
  <div class="window">
  <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
    <h1 class="title">Header with actions</h1>

    <div class="toolbar-actions">
      
    </div>
  </header>

  <div class="window-content">
    <div class="pane-group">
      <div class="pane-sm sidebar" id="app">
        <ul class="list-group">
        <li class="list-group-header">
          <input class="form-control" type="text" placeholder="Search for someone" v-model="search">
        </li>
        <guest-list-item v-for="guest in filteredData " v-bind:guest="guest"></guest-list-item>
      </ul>
      </div>
      <div class="pane">
     </div>
    </div>
  </div>
</div>



    <script src="../js/main.js" charset="utf-8"></script>
  </body>
</html>
