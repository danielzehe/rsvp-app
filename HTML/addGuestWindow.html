<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSVP App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../lib/photon-0.1-2.2-dist/css/photon.min.css">

  </head>
  <body>
  <div class="window">
    <div class="window-content">
    <form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Daniel">
  </div>
  
  <div class="form-group">
    <label>Family Name</label>
    <input type="text" class="form-control" placeholder="Zehe">
  </div>
  
  <div class="form-group">
    <label>Dietary Restrictions</label>
    <input type="text" class="form-control" placeholder="no Pork">
  </div>

  <div class="form-group">
    <label>Invited To:</label>
    <select class="form-control">
      <option>Germany</option>
      <option>Singapore</option>
      <option>Both</option>
    </select>
  </div>
  <div class="form-group">
    <label>Side of the Family/Friends</label>
    <div class="radio">
      <label>
        <input type="radio" name="radios" checked>
        Daniel
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radios">
        Xiu Fen
      </label>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-form btn-default">Cancel</button>
    <button type="submit" class="btn btn-form btn-primary">OK</button>
  </div>
</form>
    </div>
  </div>


    <script src="../js/addGuestWindow.js" charset="utf-8"></script>
  </body>
</html>
