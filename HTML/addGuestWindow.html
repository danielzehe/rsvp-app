<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSVP App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../lib/photon-0.1-2.2-dist/css/photon.min.css">

  </head>
  <body>
  <div class="window">
    <div class="window-content" id="app">
    <form>
      <h3>Basic Info</h3>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Daniel">
      </div>
      
      <div class="form-group">
        <label>Family Name</label>
        <input type="text" class="form-control" placeholder="Zehe">
      </div>
      
      <div class="form-group">
        <label>Dietary Restrictions</label>
        <input type="text" class="form-control" placeholder="no Pork">
      </div>

      <div class="form-group">
        <label>Invited To:</label>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Singapore Reception
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Singapore Solemnization
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Germany
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Side of the Family/Friends</label>
        <div class="radio">
          <label>
            <input type="radio" name="radios" checked>
            Daniel
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="radios">
            Xiu Fen
          </label>
        </div>
      </div>

      <h3>Contact Information</h3>

      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" placeholder="3 Chwee Chian Road">
      </div>
      <div class="form-group">
        <label>Additional Information</label>
        <input type="text" class="form-control" placeholder="#04-03">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" placeholder="119745">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="Singapore">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" placeholder="Singapore">
      </div>

      <div class="form-group">
        <label>Email </label>
        <input type="email" class="form-control" placeholder="mail@daniel-zehe.de">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" placeholder="+6591032480">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-default">Cancel</button>
        <button type="submit" class="btn btn-form btn-primary">OK</button>
      </div>
    </form>
    </div>
  </div>


    <script src="../js/addGuestWindow.js" charset="utf-8"></script>
  </body>
</html>
